- topic: Optimization
  description: In collaboration with Cynthia Rudin at Duke University,
  we develop optimal interpretable machine learning models.
  We use custom data structure design and computational caching strategies to
  find provably optimal solutions to real world instances of NP-hard problems.
  To date, we have developed algorithms for optimal rule lists and
  decision trees over categorical feature spaces. 
  Our algorithms are efficient and produce a certificate of optimality by
  leveraging algorithmic bounds to efficiently prune the search space.
  tag: optimization
